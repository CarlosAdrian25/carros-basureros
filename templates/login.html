<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Sistema de Monitoreo de Carros Basureros - Inicio de Sesión</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <div class="row g-0 align-items-center">
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='images/camion.png') }}" alt="Carro Basurero" class="img-fluid rounded-start carro-img">
                </div>
                
                <div class="col-md-1"></div> 
    
                <div class="col-md-7">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

                        <!-- Mostrar mensajes de error si existen -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            <div class="alert alert-danger" role="alert">
                              {% for category, message in messages %}
                                <p>{{ message }}</p>
                              {% endfor %}
                            </div>
                          {% endif %}
                        {% endwith %}

                        <form id="loginForm" action="{{ url_for('web_bp.auth_login') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Carnet de Identidad (Usuario)</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su número de carnet" required pattern="\d+" title="Solo se permiten números">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
